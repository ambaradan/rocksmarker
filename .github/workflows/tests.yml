name: Test Suite
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Neovim
        run: |
          sudo apt-get update
          sudo apt-get install -y neovim ripgrep fd-find
      - name: Install LuaRocks and Busted
        run: |
          sudo apt-get install -y luarocks
          sudo luarocks install busted
      - name: Install plenary.nvim
        run: |
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim ~/.local/share/nvim/site/pack/vendor/start/plenary.nvim
      - name: Set up Neovim config
        run: |
          mkdir -p ~/.config/nvim
          cp spec/minimal_init.lua ~/.config/nvim/init.lua
      - name: Run tests
        run: |
          nvim --version
          nvim --headless -u spec/minimal_init.lua -c "PlenaryBustedDirectory spec/ {minimal_init='spec/minimal_init.lua'}"
