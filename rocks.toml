"gitsigns.nvim" = "0.9.0"

# Functional plugins
"persisted.nvim" = "2.0.1"
"telescope.nvim" = "scm"
"neo-tree.nvim" = "3.26"
nvim-autopairs = "scm"
"rainbow-delimiters.nvim" = "0.6.2"
"telescope-file-browser.nvim" = "scm"
nvim-spectre = "scm"
neogit = "1.0.0"
"yanky.nvim" = "2.0.0"

# Autocompletions plugins
nvim-cmp = "scm"
cmp-nvim-lsp = "scm"
luasnip = "2.3.0"
cmp_luasnip = "scm"
friendly-snippets = "scm"
cmp-buffer = "scm"
cmp-path = "scm"

# Plugins for LSP
"mason.nvim" = "1.10.0"
"mason-lspconfig.nvim" = "1.31.0"
